{% extends 'layout.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="nxl-content">
  <!-- [ Main Content ] start -->
  <div class="main-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card border-top-0">
          <div class="card-header p-0">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs flex-wrap w-100 text-center customers-nav-tabs" id="myTab" role="tablist">
              <li class="nav-item flex-fill border-top" role="presentation">
                <a href="javascript:void(0);" class="nav-link active d-flex align-items-center justify-content-center" data-bs-toggle="tab" data-bs-target="#fileTab" role="tab">
                  <span class="nxl-micon" style="margin-right: 0.25rem;">
                    <i class="feather feather-clock "></i>
                  </span>
                  <span style="font-size: 1rem;line-height: 100%;">Kết quả dự đoán</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="tab-content">
            <!-- Input tab -->
            <div class="tab-pane show active fade" id="inputTab" role="tabpanel">
              <div class="card-body pass-info">
                <div class="mb-4 d-flex align-items-center justify-content-between">
                  <h5 class="fw-bold mb-0 me-4">
                    <span class="d-block mb-2" style="font-size: 1.5rem;">Dữ liệu bạn đã nhập: </span>
                  </h5>
                </div>
                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold"> Toán: </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="50" class="form-control" value="{{ toan_tb }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->
                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold"> Ngữ văn: </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="50" class="form-control" value="{{ van_tb }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->

                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold"> Khoa học: </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="50" class="form-control" value="{{ kh_ta_tb }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->
                <hr>
                <div class="mb-4 d-flex align-items-center justify-content-between">
                  <h5 class="fw-bold mb-0 me-4">
                    <span class="d-block mb-2" style="font-size: 1.5rem;">Kết quả hệ thống chúng tôi tính toán: </span>
                    <span class="fs-12 fw-normal text-muted text-truncate-1-line text-danger">(Từ model HSA-GPT-2077o mini)</span>
                  </h5>
                </div>
                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold text-primary"> Điểm D1 (Tư duy định lượng - Lĩnh vực Toán học): </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="50" class="form-control" value="{{ pred_d1 }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->
                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold text-primary"> Điểm D2 (Tư duy định tính - Lĩnh vực Văn học): </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="50" class="form-control" value="{{ pred_d2 }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->

                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold text-primary"> Điểm D3 (Khoa học): </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="50" class="form-control" value="{{ pred_d3 }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->

                <!-- Input element -->
                <div class="row mb-4 align-items-center">
                  <div class="col-lg-4">
                    <label for="Input" class="fw-semibold"> Điểm HSA tổng: </label>
                  </div>
                  <div class="col-lg-8">
                    <div class="input-group">
                      <input type="number" min="0" max="150" class="form-control text-success"  value="{{ predict_total }}" readonly />
                    </div>
                  </div>
                </div>
                <!-- End input element -->
                
                <hr>
                <div class="pass-hint">
                  <h4 class="fw-bold">Ý kiến của bạn: </h4>
                  <form action="review" method="post">
                    <input type="hidden" value="{{ task_id }}" name="task_id" />
                    <div class="input-group">
                      <select class="form-control" name="Review" id="">
                        <option value="1" selected>Đúng quá, tặng 1 like!</option>
                        <option value="0">Sai rồi, cần cải thiện model!</option>
                      </select>
                    </div>
                    <div class="input-group mt-3">
                      <input class="form-control" type="text" name="Comment" placeholder="Nhập ý kiến của bạn" />
                    </div>
                    <div class="input-group mt-3">
                      <button type="submit" class="btn btn-primary" style="max-width: 25%;"> Gửi ý kiến </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- End Input tab -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
</div>

{% endblock %}
